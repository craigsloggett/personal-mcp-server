branches:
- main

ci: false

plugins:
- - '@semantic-release/commit-analyzer'
  - preset: conventionalCommits
    releaseRules:
    - type: feat
      release: minor
    - type: fix
      release: patch
    - type: perf
      release: patch
    - type: revert
      release: patch
    - type: docs
      release: patch
    - type: style
      release: false
    - type: test
      release: false
    - type: build
      release: false
    - type: ci
      release: false
    - type: chore
      release: false
    - type: chore
      scope: deps
      release: patch
- - '@semantic-release/release-notes-generator'
  - preset: conventionalCommits
    presetConfig:
      types:
      - type: feat
        section: Features
      - type: fix
        section: Fixes
      - type: perf
        section: Performance Enhancements
      - type: revert
        section: Revert Changes
      - type: docs
        section: Documentation
      - type: style
        section: Stylistic
      - type: test
        section: Testing
      - type: build
        section: Build System
      - type: ci
        section: CI
      - type: chore
        section: Chores
      - type: chore
        scope: deps
        section: Dependency Updates
      - type: major
        section: Breaking Changes
- '@semantic-release/git'
- '@semantic-release/github'

preset: conventionalcommits
